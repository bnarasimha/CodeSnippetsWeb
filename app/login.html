<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>        
    </head>
    <body>
         <script>
            window.fbAsyncInit = function() {
                FB.init({
                appId      : '1898644503730450',
                cookie     : true,
                xfbml      : true,
                version    : 'v2.8'
                });
                FB.AppEvents.logPageView();   

                FB.api('/me', function(response){
                    console.log(JSON.stringify(response));
                });
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

             function checkLoginState(){
                    FB.login(function(response){
                        alert(response);
                        if(response.authResponse){
                            console.log('Welcome! Fetching your information..');
                            FB.api('/me', {fields: 'email'}, function(response){
                                sessionStorage.email = response.email;
                                location.href = 'http://localhost:8080/#/'
                            })
                        }
                        else{
                            console.log('User not logged In');
                        }
                    });
                }
        </script>

        <div class="container">
            <div style="height:100px"></div>

            <div style="border:solid 1px gray" class="col-sm-8">
                <div class="row" style="border:solid 1px gray; height:60px">
                    <div class="col-sm-12"><center><h3>Login to CodeSnippets</h3></center></div>
                </div>
                <div class="row" >
                    <div class="column col-sm-12">    
                        
                        <div class="row">&nbsp;</div>

                        <div class="row">
                            <div class="col-sm-12">
                                <center><a class="btn btn-primary btn-md" href="../#admin">Office 365</a></center>
                            </div>
                        </div>

                        <div class="row">&nbsp;</div>

                        <div class="row">
                            <div class="col-sm-12">
                                <center>
                                    <div class="fb-login-button" data-width="100" data-max-rows="1" data-size="large"
                                    data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="true" 
                                    data-use-continue-as="false" onlogin="checkLoginState();">  
                                    </div>
                                    <!--<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>-->
                                </center>  
                            </div>
                        </div> 

                        <div class="row">&nbsp;</div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
