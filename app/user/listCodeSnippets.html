<div class="container-fluid">
    <div class="row">&nbsp;</div>

    <div class="row">
        <div class="col-md-1">
            <h4><label>Search</label></h4>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control"></input>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-3" align="right">
            <h5><b><a href="#addSnip">Add Code Snippet</a></b></h5>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12" ng-controller="listCodeSnippetsController">
            <table class="table table-bordered table-inverse">
                <tr class="row" ng-repeat="snip in codeSnippets">
                    <td class="column">
                        <h4><b><a href="#snipDetail/{{snip._id}}">{{snip.title}}</a></b></h4>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
