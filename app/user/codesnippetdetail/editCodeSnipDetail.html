<div ng-controller="codeSnipDetailController" class="container-fluid">
    <form>
        <div class="table">
            <div class="row">&nbsp;</div>
            <div class="form-group col-sm-2">
                <label for="language">Category</label>
                <select id="language" class="form-control" ng-model="snipDetail.language" title="Select Category">
                    <option value="">Select</option>
                    <option ng-repeat="language in languages" value="{{language.languageName}}">{{language.languageName}}</option>
                </select>
            </div>
            <div class="form-group col-sm-10">
                <label for="title"> Title </label>
                <input id="title" class="form-control" type="text" ng-model="snipDetail.title">
            </div>
            <div class="form-group col-sm-12">
                <label for="codeSnip"> Code Snippet </label>
                <textarea id="codeSnip" style="border: solid 1px black;" class="form-control" rows="10" cols="100" ng-model="snipDetail.codesnippet"></textarea>
            </div>
            <div class="form-group col-sm-12">
                    <label for="codeSnip"> URL Reference </label>
                    <input id="urlreference" class="form-control" type="text" ng-model="snipDetail.urlreference">
            </div>
            <div class="row" style="margin-left: 0px;">
                    <div class="form-inline col-sm-12">
                        <label for="tags" style="width:150px">Tags (Labels)</label>
                        <input id="newTag" class="form-control" type="text" ng-model="newTag"> &nbsp;
                        <button type="button" class="btn btn-primary" ng-click="AddLabel();">Add</button> &nbsp;
                        
                        <button type="button" style="margin: 2px;" class="btn btn-primary btn-sm" ng-repeat="tag in tags" ng-model="tags" ng-click="RemoveLabel(tag)">
                                <span class="glyphicon glyphicon-remove"></span> {{ tag }} 
                        </button>
                    </div>
            </div>
            <div class="row">&nbsp;</div>

            <div class="row" style="padding-left: 25px;">
                <h4><b>Comments</b></h4>
            </div>

            <div class="row" style="padding-left: 25px; padding-right: 25px;">
                <div class="col-sm-12">
                    <div class="panel-group">
                        <div style="border: solid 1px grey;" class="row panel panel-default" ng-repeat="codeSnippetComment in codeSnippetComments" >
                            <div class="col-sm-8">
                                <div style="padding: 15px;">{{codeSnippetComment.comment}}</div>
                            </div>   
                            <div class="col-sm-4">
                                <div align="right">{{codeSnippetComment.userId}}</div>
                                <div align="right">
                                    <button type="button" ng-show="codeSnippetComment.isEditAllowed" class="btn btn-primary btn-xs" ng-click="EditComment();">Edit</button>
                                    <button type="button" ng-show="codeSnippetComment.isEditAllowed" class="btn btn-primary btn-xs" ng-click="DeleteComment(codeSnippetComment._id);">Delete</button>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
                    
            </div>
    
            <div class="row">&nbsp;</div>

            
            <div class="row" style="padding-left: 25px; padding-right: 25px;">
                <div><label><b>Add Comment</b></label></div>
                <div>
                    <textarea style="border: solid 1px black;" id="codeSnipComment" class="form-control" rows="2" cols="100" ng-model="codeSnipComment"></textarea>
                    <div style="height: 5px;">&nbsp;</div>
                    <button type="button" class="btn btn-primary" ng-click="AddComment();">Add</button>
                </div>
            </div>

            <div class="row">&nbsp;</div>

            <div class="form-group col-sm-12">
                <center>
                    <button type="button" class="btn btn-primary" ng-click="Update();">Update</button>
                    <a class="btn btn-primary" href="#snipDetail/{{_id}}">Back</a>
                </center>
            </div>
        </div>
    </form>
</div>
