<div class="viewheight" ng-controller="codeSnipDetailController" class="container-fluid">
    <div class="table">
        <div class="row">
            <div class="col-sm-12"><h3>{{snipDetail.title}}</h3></div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-sm-12" class="codesnippetdetailheight">
                <pre style="overflow:scroll;" class="codesnippetdetailheight">{{snipDetail.codesnippet}}</pre>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <label> Url Reference: </label>
            </div>
            <div class="col-sm-10" style="text-align: left;">
                <h5><a href="{{snipDetail.urlreference}}">{{snipDetail.urlreference}}</a></h5>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
                <div class="form-inline col-sm-12">
                    <label for="tags" style="width:150px">Tags (Labels)</label>                    
                    <button type="button" style="margin: 2px;" class="btn btn-primary btn-xs" ng-repeat="tag in tags" ng-model="tags">
                        {{ tag }}
                    </button>
                </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
                <div class="form-group col-sm-12" align="center">
                    <a ng-show="EditAllowed" class="btn btn-primary" href="#editSnipDetail/{{_id}}">Edit</a>
                    <button ng-show="EditAllowed" type="button" class="btn btn-primary" ng-click="Delete();">Delete</button>
                    <button type="button" class="btn btn-primary" ng-click="Back();">Back</button>
                </div>
        </div>    
    </div>
</div>
