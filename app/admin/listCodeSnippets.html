
<div>
    <div class="row">&nbsp;</div>

    <div class="row">
        <div class="col-md-1">
            <h4><label>Search</label></h4>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control"></input>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-3" align="right">
            <h4><a href="#addSnip">Add Code Snippet</a></h4>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12" ng-controller="listCodeSnippetsController">
            <div class="row" ng-repeat="snip in codeSnippets" style="background:lightgray; margin:3px">
                <h4><a href="#snipDetail/{{snip.id}}">{{snip.title}}</a></h4>
            </div>
        </div>
    </div>
</div>
