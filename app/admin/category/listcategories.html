    <div class="container-fluid" ng-controller="languageController">
        <div class="row">&nbsp;</div>
        <div class="col-md-6" align="left">
                <h4><b><a href="#addCategory">Add new Category</a></b></h4>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-sm-12 table-responsive" ng-init="GetCategories();">

                            <div class="column col-sm-10">
                                <h4><b>&nbsp;<span>Category</span></b></h4>
                            </div>
                        </div>
                        <div class="row" ng-repeat="language in languages">

                                <h4><b>&nbsp;
                                    <a href="#editCategory/{{language.languageName}}">{{language.languageName}}</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
