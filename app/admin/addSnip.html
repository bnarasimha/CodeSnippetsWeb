<div ng-app="codeSnip" ng-controller="addSnipCtrl">
    <form>
        <div class="form-group col-md-2">
            <label for="language">Language</label>
            <select id="language" class="form-control" ng-model="language" title="Select Language">
                <option> C# </option>
                <option> AngularJS </option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="title"> Title </label>
            <input id="title" class="form-control" type="text" ng-model="title">
        </div>
        <div class="form-group col-md-10">
            <label for="codeSnip"> Code Snippet </label>
            <textarea id="codeSnip" class="form-control" rows="10" cols="100" ng-model="codeSnip"></textarea>
        </div>
        <div class="form-group col-md-10">
            <center><button type="button" class="btn btn-primary" ng-click="Submit();">Submit</button></center>
        </div>
    </form>
</div>
